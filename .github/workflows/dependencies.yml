name: Dependencies Example
on:
  workflow_dispatch: {}
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Show directory contents
        run: ls -alhR
